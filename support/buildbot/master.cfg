def extract_warnings(step, line, match):
  file = "<unknown>"
  lineno = None
  message = line
  patterns = [
    r'(.+):([0-9]+):(?:[0-9]+:) (?:warning|note): (.+)',
    r'(.+):([0-9]+): warning: (.+)',
    r'(.+)\(([0-9]+)\) : warning (.+)',
    r'(.+)() : warning (.+)']
  for p in patterns:
    m = re.match(p, line)
    if m:
      file = m.group(1)
      if m.group(2) != '':
        lineno = int(m.group(2))
      message = m.group(3)
      break
  return (file, lineno, message)

